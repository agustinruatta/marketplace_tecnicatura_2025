<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook Lenovo 3600</title>
    <link rel="stylesheet" href="estilos/notebook.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="script/notebook.js" defer type="module"></script>
</head>
<body>

<div id="contenedor-general">

    <h1 id="titulo" class="caja"></h1>

    <img class="caja" id="imagen-notebook" src="" alt="">

    <div class="caja" id="descripcion-producto">
        <p id="descripcion"></p>

        <button id="agregar-favoritos">Agregar a favoritos</button>

        <p id="agregado-favoritos-texto"></p>

        <h2>Características</h2>
        <ul id="lista-tipos">

        </ul>

        <a href="" id="link-sitio-web">Sitio web</a>

    </div>


    <div class="caja" id="opiniones">

        <h2>Opiniones</h2>
        <ul>
            <li>Buena notebook - 5/5</li>
            <li>Muy buena - 4/5</li>
            <li>Me llego rota - 1/5</li>
        </ul>
    </div>

    <div class="caja" id="formulario-opinion">
        <h2>Deja tu opinión</h2>

        <form action="#" method="post">
            <label>
                Comentario:
                <input type="text" name="comentario">
            </label>

            <label>
                Calificación:
                <select name="calificacion">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label>
                <input type="submit" value="Enviar">
            </label>
        </form>

    </div>

</div>

</body>
</html>
